name: CI 
on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{matrix.os}} 
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python-version}}
      - name: Install Cairo library (Ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get -y install --no-install-recommends libcairo2-dev
      - name: Install BittyTax with development extras
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Mypy
        run: |
          mypy . --install-types --non-interactive
      - name: Pylint
        run: |
          pylint .
      - name: Flake8
        run: |
          flake8 .
      - name: isort
        run: |
          isort .
      - name: Black
        run: |
          black .
      - name: Djlint
        run: |
          djlint --check .
          djlint .
      - name: Test with pytest
        run: |
          pytest tests
  spell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Enchant and Cairo Libraries
        run: |
          sudo apt-get -y install --no-install-recommends libenchant-2-dev aspell-en libaspell-dev libcairo2-dev
      - name: Install BittyTax with development extras
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Pylint (with spelling check)
        run: |
          pylint --spelling-dict=en_GB .
